<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B9A8E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15A085;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#primaryGradient)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Parking Symbol Background -->
  <rect x="40" y="60" width="120" height="80" rx="12" fill="#ffffff" opacity="0.95"/>
  
  <!-- Letter P -->
  <path d="M60 80 L60 140 M60 80 L100 80 Q120 80 120 100 Q120 120 100 120 L60 120" 
        stroke="url(#primaryGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Car Icon -->
  <g transform="translate(110, 105)">
    <!-- Car Body -->
    <rect x="0" y="8" width="28" height="12" rx="2" fill="url(#accentGradient)"/>
    <!-- Car Top -->
    <rect x="4" y="4" width="20" height="8" rx="3" fill="url(#accentGradient)"/>
    <!-- Wheels -->
    <circle cx="6" cy="22" r="3" fill="#2D3748"/>
    <circle cx="22" cy="22" r="3" fill="#2D3748"/>
  </g>
  
  <!-- Parking Lines -->
  <g opacity="0.3">
    <line x1="45" y1="145" x2="75" y2="145" stroke="url(#primaryGradient)" stroke-width="2"/>
    <line x1="85" y1="145" x2="115" y2="145" stroke="url(#primaryGradient)" stroke-width="2"/>
    <line x1="125" y1="145" x2="155" y2="145" stroke="url(#primaryGradient)" stroke-width="2"/>
  </g>
  
  <!-- Location Pin -->
  <g transform="translate(140, 45)">
    <path d="M10 0 C15.5 0 20 4.5 20 10 C20 17.5 10 25 10 25 S0 17.5 0 10 C0 4.5 4.5 0 10 0 Z" 
          fill="url(#accentGradient)"/>
    <circle cx="10" cy="10" r="4" fill="#ffffff"/>
  </g>
</svg>